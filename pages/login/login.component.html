<ion-header>
</ion-header>

<ion-content>
  <ion-img src="https://cdn.jsdelivr.net/gh/tapaburaco/ionic-tapa-buraco@master/background.jpg"></ion-img>

  <form [formGroup]="login" (ngSubmit)="singIn()">

    <ion-list padding>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>


      <button ion-button block>Entrar</button>
      <button ion-button block outline (click)="adicionar()">Novo Usu√°rio</button>

    </ion-list>

  </form>

</ion-content>
